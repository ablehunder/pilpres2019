<!DOCTYPE html>
<html lang="en">
<head>
<title>PILPRES 2019</title>
<!--
<link rel="stylesheet" href="pilpres2019.css">
-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>
<body>
<!--
<script type="text/javascript" href="pilpres.js"></script>
-->
<canvas id="myChart" width="400" height="200"></canvas>
<iframe id="myiframe" src="http://egovbench.addi.is.its.ac.id/pilpres.csv"></iframe>
<script>
	
$(document).ready(function() {
	console.log($("#myiframe").contents());
});

function processData(allText) {
	var allTextLines = allText.split(/\r\n|\n/);
	var headers = allTextLines[0].split(',');
	var lines = [];
	for (var i=1; i<allTextLines.length; i++) {
		var data = allTextLines[i].split(',');
		if (data.length == headers.length) {
			var tarr = [];
			for (var j=0; j<headers.length; j++) {
				tarr.push(headers[j]+":"+data[j]);
			}
			lines.push(tarr);
		}
	}
	console.log(lines);
	// alert(lines);
}
	
	
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',    
    data: {
        labels: [1, 2, 3, 4, 5, 6],
        datasets: [{
            label: '01 Jokowi',
            fill: false,
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)'
        }, {
            label: '02 Prabowo',
            fill: false,
            data: [12, 19, 13, 15, 12, 13],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)'
        }]
    },
    options: {
        responsive: true,
		title: {
			display: true,
			text: 'PILPRES 2019'
		},
		tooltips: {
			mode: 'index',
			intersect: false,
		},
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</body>
</html>
